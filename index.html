<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Imager</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }
        header {
            background-color: #66bfbf; /* Adjust color as needed */
            padding: 30px;
            color: white;
            text-align: center;
        }
        .content {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .image-container {
            border-radius: 10px;
            overflow: hidden;
            width: 45%; /* Adjust size as needed */
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .button-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        button {
            background-color: #66bfbf;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            margin: 0 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Open Imager</h1>
        <p>Door fijne bewegingen om te zetten in visuele signalen, worden gebruikers aangemoedigd om hun motorische vaardigheden te verkennen en te verbeteren. </p>
    </header>
    <div class="content">
        <div class="image-container">
            <!-- Image source needed -->
            <img src="01.jpg" alt="Hiking Image 1">
        </div>
        <div class="image-container">
            <!-- Image source needed -->
            <img src="02.jpg" alt="Hiking Image 2">
        </div>
    </div>
    <div class="button-container">
        <button onclick="alert('Basic Button Clicked')">Basic</button>
        <button onclick="alert('Intermediate Button Clicked')">Intermediate</button>
        <button onclick="alert('Advanced Button Clicked')">Advanced</button>
    </div>
</body>
</html>
