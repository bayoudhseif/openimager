<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Open Imager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #06d6a0; /* Mint Green */
            --hover-color: #048a70; /* Darker Mint */
            --text-color: #303030; /* Almost Black */
            --background-color: #ffffff; /* Pure White */
            --button-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Button Shadow */
        }
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1, h2 {
            color: var(--primary-color);
            margin: 0.5em 0;
        }
        #button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50px; /* More rounded */
            box-shadow: var(--button-shadow);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            font-weight: 600;
            font-size: 16px;
        }
        button:hover, button:focus {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .credits {
            font-size: 14px;
            color: #aaa;
            margin-top: auto; /* Push to the bottom */
            padding: 20px 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Open Imager</h1>
        <h2>Orthopedic Gesture Control</h2>
        <div id="button-container">
            <!-- Buttons will be added here by JS -->
        </div>
    </div>
    <div class="credits">
        A project by Bayoudh Se√Øf & Bouzian Hicham.<br>
        <a href="https://openimager.com" style="color: var(--primary-color); text-decoration: none;">openimager.com</a>
    </div>

    <script>
        const levels = ["Simple", "Intermediate", "Advanced", "Expert", "Master"];

        levels.forEach(level => {
            const btn = document.createElement('button');
            btn.textContent = level;
            btn.onclick = () => eel.open_file(level)();
            document.getElementById('button-container').appendChild(btn);
        });
    </script>
    <script src="/eel.js"></script> <!-- Eel's required JS -->
</body>
</html>
