<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Monitoring System Dashboard</title>
<style>
  body {
    background-color: #003366;
    color: #00ffcc;
    font-family: 'Courier New', monospace;
    padding: 0;
    margin: 0;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 10px;
  }
  .box {
    border: 1px solid #00ffcc;
    margin: 10px;
    padding: 10px;
    flex-basis: calc(33.333% - 20px);
    box-sizing: border-box;
  }
  .full-width {
    flex-basis: 100%;
  }
  canvas {
    width: 100%;
    height: 150px;
  }
  h2 {
    font-size: 1.5em;
    margin: 0;
  }
</style>
</head>
<body>
<div class="container">
    <div class="box full-width">
        <h2>HEART MONITORING SYSTEM</h2>
    </div>
    <div class="box">
        <h2>SPO2</h2>
        <p>97%</p>
    </div>
    <div class="box">
        <h2>NIBP</h2>
        <p>120/80</p>
    </div>
    <div class="box">
        <h2>HR/ECG</h2>
        <p>60 BPM</p>
        <canvas id="ecg-canvas"></canvas>
    </div>
</div>

<script>
  function drawECG() {
    const canvas = document.getElementById('ecg-canvas');
    const ctx = canvas.getContext('2d');
    ctx.strokeStyle = '#00ffcc';
    ctx.lineWidth = 2;
    let x = 0;
    let y = 75;
    let dx = 2;
    let dy = 5;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.moveTo(x, y);
      x += dx;
      y += (Math.random() - 0.5) * dy;
      ctx.lineTo(x, y);
      ctx.stroke();

      if (x > canvas.width) {
        x = 0;
        y = 75;
      }
    }

    setInterval(draw, 30);
  }

  drawECG();
</script>
</body>
</html>
