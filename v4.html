<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Imager</title>
  <link rel="stylesheet" href="v4.css">
  <style>
    body {
  background: #1e1e1e url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAG0lEQVQYV2P8//+/FCMj4zMGJMCIzIGxKRQEAJgPBAbJqUVTAAAAAElFTkSuQmCC) repeat;
  display: flex;
  flex-direction: column;
  height: 100vh;
  font-family: "Montserrat", sans-serif;
  font-size: 14px;
  font-weight: 500;
  color: #fff;
  margin: 0;
  padding: 0;
}

#title-text {
  background-color: #095d9e;
  padding: 0 5px 3px 5px;
  color: #111111;
  letter-spacing: 1px;
  text-transform: uppercase;
  font-size: 32px;
  letter-spacing: 2px;
  margin: 20px 0 10px;
  border: 1px #095d9e solid;
  border-radius: 5px;
}

#title-text,
#subtitle-text,
#title-line::before {
  font-weight: 500;
}

#subtitle-text, #title-line::before {
  opacity: 0.3;
  margin: 0 0 10px 0;
  letter-spacing: 1px;
}

a {
  color: #095d9e;
}
a:hover {
  background: #095d9e;
  color: #111;
  text-decoration: none;
}

#main-container {
  position: relative;
}

#card-container {
  margin-top: 13.5vh;
  width: 40vh;
  height: 57.25vh;
  display: flex;
  background: linear-gradient(0deg, #4658f51a 0%, rgba(17, 17, 17, 0) 100%);
  border: 1px #095d9e solid;
  border-radius: 5px;
  -webkit-animation: entrance 400ms 800ms linear backwards 1;
  animation: entrance 400ms 800ms linear backwards 1;
}

#card-component {
  margin: auto;
}

#description-container {
  -webkit-animation: entrance 400ms 1000ms linear backwards 1;
          animation: entrance 400ms 1000ms linear backwards 1;
}

#options-container {
  left: 50px;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 0;
  align-items: flex-start;
  position: absolute;
  top: 0;
  -webkit-animation: entrance 400ms 1400ms linear backwards 1;
  animation: entrance 400ms 1400ms linear backwards 1;
}

.option-button {
  width: 100%;
  height: calc((100vh - 100px - 4vh) / 4);
  padding: 10vh 0;
  margin: 2vh 10px;
  margin-left: 0;
  background-color: rgba(255, 255, 255, 0.5); /* White with 50% transparency */
  border: none; /* Remove border */
  font-size: 14px;
  letter-spacing: 1px;
  color: #000; /* Change text color to black for better visibility */
  cursor: pointer;
  transition: 300ms all ease-out;
}

#main-container {
  position: relative;
  width: calc(50% - 50px); /* Subtract the space taken by the padding */
}

    #content-container {
  display: flex;
  justify-content: flex-start; /* Align children to the start of the container */
  padding-left: calc(20vh + 100px); /* Add padding to create space from the left edge */
  height: 100vh;
}

#buttons-container {
  display: flex;
  flex-direction: column;
  width: 20vh; /* Adjust this value to change the width of the buttons container */
  /* ... (rest of your CSS) ... */
}
.option-button:hover, .option-button:focus, .option-button.active {
  background-color: #ffffff69;
}

.option-button.active {
  border: 2px #095d9e solid;
  background-color: #095d9e;
  color: #111111;
}

.level-box {
  width: 20.25vw; /* Set the width */
  margin-top: 44px;
  padding: 20px;
  background: linear-gradient(0deg, #4658f51a 0%, rgba(17, 17, 17, 0) 100%);
  color: #fff;
  text-align: center;
  border: 1px #095d9e solid;
  border-radius: 5px;
  -webkit-animation: entrance 400ms 800ms linear backwards 1;
  animation: entrance 400ms 800ms linear backwards 1;
}

.level-box h1 {
  font-size: 32px;
  color: #095d9e;
  letter-spacing: 1px;
  text-transform: uppercase;
}

@-webkit-keyframes entrance {
  to, 20%, 40%, 60%, 80% {
    opacity: 1;
  }
  from, 10%, 30%, 50%, 70%, 90% {
    opacity: 0;
  }
}
  </style>
</head>
<body>
    <div id="content-container">
        <div id="main-container">
            <div id="card-container">
              <div id="card-component"></div>
            </div>
            <div class="level-box">
              <h1>Basic Level</h1>
            </div>
          </div>
      <div id="options-container">
        <div id="buttons-container">
          <button id="btn-0" class="option-button" onclick="setAnim(this)">Basic</button>
          <button id="btn-1" class="option-button" onclick="setAnim(this)">Intermediate</button>
          <button id="btn-2" class="option-button" onclick="setAnim(this)">Advanced</button>
        </div>
      </div>
    </div>
    <script src="v4.js"></script>
  </body>
  </html>
