<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Imager</title>
<style>
  body {
    background-color: #09769e;
    font-family: 'Arial', sans-serif;
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    height: 100vh;
  }
  .title-box {
    background-color: #065a82; /* Darker shade for the title box */
    width: 33.333%; /* 1/3 of the screen width */
    box-sizing: border-box;
    padding: 30px 0; /* Top and bottom padding */
    margin: 20px; /* Separation from top and sides */
    text-align: center;
  }
  .title {
    font-size: 2em;
    letter-spacing: 3px; /* Optional: increases spacing between letters */
    text-transform: uppercase; /* Makes the text uppercase */
  }
</style>
</head>
<body>

<div class="title-box">
  <div class="title">Open Imager</div>
</div>

</body>
</html>
