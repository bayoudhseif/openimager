<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Imager</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #09769e;
    font-family: 'Montserrat', sans-serif;
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    height: 100vh;
  }
  .title-box {
    background-color: #065a82;
    width: 33.333%; /* 1/3 of the screen width */
    box-sizing: border-box;
    padding: 20px 0; /* Top and bottom padding */
    margin: 20px;
    text-align: center;
    flex-grow: 0;
  }
  .title {
    font-size: 2em;
    font-weight: 700; /* Bold font weight for Montserrat */
    text-transform: uppercase;
    line-height: 1.5; /* Adjust the line height to fill the box */
    margin: 0 auto;
  }
  .white-box {
    background-color: white;
    color: black;
    width: 30%; /* Adjust the width as needed */
    margin: 20px;
    padding: 20px;
    box-sizing: border-box;
    height: 20%; /* Adjust the height as needed */
  }
</style>
</head>
<body>

<div class="white-box"></div>
<div class="white-box"></div>
<div class="white-box"></div>

<div class="title-box">
  <div class="title">Open Imager</div>
</div>

</body>
</html>
