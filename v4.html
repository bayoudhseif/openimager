<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Imager</title>
  <link rel="stylesheet" href="v4.css">
</head>
<body>
  <div id="shot">
    <div class="card">
      <div id="component"></div>
    </div>
    <div class="description">
      <h1>Open Imager</h1>
      <p>Orthopedic Gesture Control</p>
    </div>
    <div class="title"></div>
    <div class="options">
      <p>Choose level</p>
      <div class="btns">
        <button id="btn-0" onclick="setAnim(this)">flow-1</button>
        <button id="btn-1" onclick="setAnim(this)">flow-2</button>
        <button id="btn-2" onclick="setAnim(this)">flow-3</button>
      </div>
    </div>
  </div>
  <script src="v4.js"></script>
</body>
</html>
